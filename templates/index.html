<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="title_block">
            <h1>Hello! This is the control center for your LED!</h1>
            <h3>What do you want your LED to do?</h3>
        </div>
        <div >
            <input type="radio" id="on_opt" name="light_cmd" value="On">On</input> 
            <input type="radio" id="blink_opt" name="light_cmd" value="Blink">Blink</input> 
            <input type="radio" id="off_opt" name="light_cmd" value="Off">Off</input>
        </div>
    </main>
</body>
